<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body ng-app="DevProxy">

    <div ng-controller="RouterController">
            <md-toolbar class="md-hue-2">
              <div class="md-toolbar-tools">
                <h2>
                  <span>Dev Proxy</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Favorite">
                  <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                  <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
              </div>
            </md-toolbar>
            <md-content>
              <md-list flex>
                <md-subheader class="md-no-sticky">Routes</md-subheader>
                <md-list-item class="md-2-line" ng-repeat="route in routes" ng-click="null">
                  <div class="md-list-item-text" layout="column">
                    <h3>{{ route.domain }}{{ route.path }}</h3>
                    <h3>{{ route.localPath }}</h3>
                  </div>
                </md-list-item>
              </md-list>
            </md-list>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
