<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="DevProxy">
    <div ng-controller="RouterController" id="main">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2>
                    <span>Dev Proxy</span>
                </h2>
                <span flex></span>
                <md-switch ng-model="router.enabled" aria-label="Proxy enabled" ng-change="changeRouterState()"></md-switch>
                <md-button class="md-icon-button" aria-label="More" ng-click="addRoute()">
                    <ng-md-icon icon="add" style="fill: white" />
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
          <md-list flex>
            <md-subheader class="md-no-sticky">Routes</md-subheader>
            <md-list-item class="md-2-line secondary-button-padding" ng-repeat="route in routes" ng-click="editRoute(route, $event)">
              <div class="md-list-item-text" layout="column">
                <h3>{{ route.domain }}{{ route.path }}</h3>
                <h3>{{ route.localPath }}</h3>
                <md-button class="md-secondary md-icon-button" aria-label="Delete" ng-click="remove(route, $event)">
                    <ng-md-icon icon="delete" />
                </md-button>
              </div>
            </md-list-item>
          </md-list>
        </md-list>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script> 
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
